{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تأیید کد - ربات طلا</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: linear-gradient(135deg, #fef3c7, #fde68a); font-family: 'Vazirmatn', sans-serif; }
    .glass { background: rgba(255,255,255,0.95); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.3); }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="glass rounded-3xl p-10 shadow-2xl w-full max-w-md">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800">تأیید کد ورود</h1>
      <p class="text-gray-600 mt-3">کد 4 رقمی ارسال شده به شماره زیر را وارد کنید</p>
      <p class="text-xl font-bold text-amber-700 mt-2">{{ phone }}</p>
    </div>

    {% if messages %}
      {% for message in messages %}
        <div class="mb-6 p-5 rounded-2xl text-center font-bold text-lg {% if message.tags == 'error' %}bg-red-100 text-red-700 border-2 border-red-300{% else %}bg-green-100 text-green-700 border-2 border-green-300{% endif %}">
          {{ message|safe }}
        </div>
      {% endfor %}
    {% endif %}

    <form method="post" class="space-y-8">
      {% csrf_token %}
      <div>
        <input type="text" name="otp_code" placeholder="------" maxlength="4"
               class="w-full px-8 py-6 rounded-2xl border-2 border-amber-300/60 focus:border-amber-500 focus:outline-none text-center text-4xl tracking-widest font-mono"
               required autofocus>
      </div>

      <button type="submit"
              class="w-full bg-gradient-to-r from-green-500 to-emerald-600 text-white py-6 rounded-2xl font-bold text-2xl shadow-lg hover:shadow-2xl transition transform hover:scale-105">
        تأیید و ورود به داشبورد
      </button>
    </form>

    <div class="mt-6 text-center space-y-3">
      <a href="{% url 'login_khakpour' %}" class="text-amber-600 hover:underline text-sm">ارسال مجدد کد</a>
      <br>
      <a href="{% url 'order_input' %}" class="text-gray-600 hover:underline text-sm">برگشت به داشبورد</a>
    </div>
  </div>
</body>
</html>
