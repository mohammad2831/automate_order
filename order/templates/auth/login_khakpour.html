{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لاگین خاکپور - ربات طلا</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: linear-gradient(135deg, #fef3c7, #fde68a); font-family: 'Vazirmatn', sans-serif; }
    .glass { background: rgba(255,255,255,0.95); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.3); }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="glass rounded-3xl p-10 shadow-2xl w-full max-w-md">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800">لاگین در سامانه خاکپور</h1>
      <p class="text-gray-600 mt-3">برای فعال‌سازی ربات، شماره موبایل خود را وارد کنید</p>
    </div>

    {% if messages %}
      {% for message in messages %}
        <div class="mb-6 p-4 rounded-xl text-center font-bold text-lg {% if message.tags == 'error' %}bg-red-100 text-red-700 border border-red-300{% else %}bg-green-100 text-green-700 border border-green-300{% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <form method="post" class="space-y-6">
      {% csrf_token %}
      <div>
        <label class="block text-lg font-bold text-gray-700 mb-3 text-center">شماره موبایل</label>
        <input type="text" name="phone_number" placeholder="09123456789" maxlength="11"
               class="w-full px-6 py-5 rounded-2xl border-2 border-amber-300/60 focus:border-amber-500 focus:outline-none text-center text-xl tracking-wider"
               value="{{ request.POST.phone_number|default:'' }}" required>
      </div>

      <button type="submit"
              class="w-full bg-gradient-to-r from-amber-500 to-orange-600 text-white py-5 rounded-2xl font-bold text-xl shadow-lg hover:shadow-xl transition transform hover:scale-105">
        ارسال کد تأیید
      </button>
    </form>

    <div class="mt-6 text-center">
      <a href="{% url 'order_input' %}" class="text-amber-600 hover:underline text-sm">برگشت به داشبورد</a>
    </div>
  </div>
</body>
</html>
